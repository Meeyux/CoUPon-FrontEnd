<!DOCTYPE html>
<html>
     <head>
          <title>CoUPon - Log In</title>
          <link rel="stylesheet" type="text/css" href="css/manage.css">
     </head>

     <body>
          <div class="container">
               <div class="bar">
                    <img src="images/logo.png">
                    <img src="images/name.png">
               </div>
               <div class="menu">
                    <a class="navigation" href="index.html">Home</a></li>
                    <a class="navigation" href="#">Organizations</a></li>
                    <a class="navigation" href="#">Sign Up</a></li>
                    <a class="navigation" href="manage.html">Manage</a></li>
                    <a class="navigation" href="#">About</a></li>
               </div>
          </div>

          <div class="clr"></div>
          <div class="container2">
               <h1>Login</h1>
               <h3>This site is for organization use only.If you want to join an organization, visit Sign Up page.</h3>
               <form class="signin">
                    <div class="form-group">
                         <label>Username: </label>
                         <input name="username"></textarea>
                    </div>
                    <div class="form-group">
                         <label>Password: </label>
                         <input name="password"></textarea>
                    </div>
                    
                    <input class="button" type="submit" value="Submit" name="submit_button">
               </form>
          </div>
          <div class="clr"></div>
          <div style="margin-top:5em;"></div>

     </body>
</html>
